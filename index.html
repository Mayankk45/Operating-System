<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperatingSystem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="desktopImg">
            <img src="./assets/wallpaper1.jpg" alt="">
        </div>

        <div class="navbarBottom">
            <div class="windowImg">
                <img src="./assets/windows.png" alt="no img">
            </div>

            <div class="fileImg">
                <img src="./assets/file.png" alt="no img">
            </div>

            <div class="chromeImg">
                <img src="./assets/chrome.png" alt="">
            </div>
            
            <div class="edgeImg">
                <img src="./assets/edge.png" alt="">
            </div>
            
            <div class="storeImg">
                <img src="./assets/store.png" alt="">
            </div>
        </div>

        <div id="customMenu">
            <p>View</p>
            <hr>
            <p>Sort by</p>
            <hr>
            <p>Refresh</p>
            <hr>
            <p>Undo rename</p>
            <hr>
            <p id="customMenu_new">New</p>
            <hr>
            <p>Display setting</p>
            <hr>
            <p id="changeWallpaper">Change wallpaper</p>
            <hr>
            <p>Open in terminal</p>
            <hr>
            <p>Show more</p>
        </div>

        <div class="menu_newClicked">
            <p id="createFolder">Folder</p>
            <hr>
            <p>Shortcut</p>
            <hr>
            <p>Microsoft word</p>
            <hr>
            <p>Text document</p>
            <hr>
            <p>Bitmap image</p>
            <hr>
            <p>Excel work sheet</p>
            <hr>
            <p>Compressed zipped folder</p>
        </div>

        <div class="folderContainer">

        </div>

        <div class="wallpaperContainer">
            <h2>double click to apply</h2>
            <div class="top">
                <img name="img1" src="./assets/wallpaper1.jpg" alt="">
                <img name="img2" src="./assets/wallpaper2.jpg" alt="">
            </div>
            <div class="bottom">
                <img name="img3" src="./assets/wallpaper3.jpg" alt="">
                <img name="img4" src="./assets/wallpaper4.jpg" alt="">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
