<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperatingSystem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="desktopImg">
            <img src="./assets/wallpaper3.jpg" alt="">
        </div>

        <div class="navbarBottom">
            <div class="windowImg">
                <img name="start" src="./assets/windows.png" alt="no img">
            </div>

            <div class="fileImg">
                <img name="file" src="./assets/file.png" alt="no img">
            </div>

            <div class="chromeImg">
                <img name="chrome" src="./assets/chrome.png" alt="">
            </div>
            
            <div class="edgeImg">
                <img name="edge" src="./assets/edge.png" alt="">
            </div>
            
            <div class="storeImg">
                <img name="store" src="./assets/store.png" alt="">
            </div>

            <div name="clockContainer" class="clockContainer">
                <p id="time"></p>
                <p id="date"></p>
            </div>
        </div>
        <div class="navIconClickedModal">
            <div class="closeIcon"></div>
        </div>

        <div id="customMenu">
            <p>View</p>
            <hr>
            <p>Sort by</p>
            <hr>
            <p>Refresh</p>
            <hr>
            <p>Undo rename</p>
            <hr>
            <p id="customMenu_new">New</p>
            <hr>
            <p>Display setting</p>
            <hr>
            <p id="changeWallpaper">Change wallpaper</p>
            <hr>
            <p>Open in terminal</p>
            <hr>
            <p>Show more</p>
        </div>

        <div class="menu_newClicked">
            <p id="createFolder">Folder</p>
            <hr>
            <p>Shortcut</p>
            <hr>
            <p>Microsoft word</p>
            <hr>
            <p>Text document</p>
            <hr>
            <p>Bitmap image</p>
            <hr>
            <p>Excel work sheet</p>
            <hr>
            <p>Compressed zipped folder</p>
        </div>

        <div class="folderContainer">

        </div>

        <div class="bin">
            <img src="./assets/trash.webp" alt="">
            <p>Remove folder</p>
        </div>

        <div class="wallpaperContainer">
            <h2>double click to apply</h2>
            <div class="top">
                <img name="img1" src="./assets/wallpaper1.jpg" alt="">
                <img name="img2" src="./assets/wallpaper2.jpg" alt="">
            </div>
            <div class="bottom">
                <img name="img3" src="./assets/wallpaper3.jpg" alt="">
                <img name="img4" src="./assets/wallpaper4.jpg" alt="">
            </div>
        </div>

        <div class="calendarContainer">
            <div class="calendar">
                <div class="calendar-header">
                    <button onclick="prevMonth()">&#8592;</button>
                    <h2 id="monthYear"></h2>
                    <button onclick="nextMonth()">&#8594;</button>
                </div>
                <div class="days">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
